name: CI Backend

on:
    push:
        branches: ["master"]
    pull_request:
        paths:
            - "backend/**"
        branches: ["master"]

jobs:
    ci-backend:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./backend

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "*"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .

            - name: Lint
              run: black --check .

            - name: Type check
              run: mypy .
